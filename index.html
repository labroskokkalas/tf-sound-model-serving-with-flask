{% block title %}Sound Detector v1.0{% endblock %}

{% block content %}
 <div class="container">
   <h1>Upload Sound File(s)</h1>
   <hr>
   <form class="form-inline" action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
     <div class="form-group">
       <input type="file" name="files" multiple="true" class="btn btn-default">
     </div>
     <div class="form-group">
       <input type="submit" value="Upload" class="btn btn-default">
     </div>
   </form>
 </div>

{% endblock %}
